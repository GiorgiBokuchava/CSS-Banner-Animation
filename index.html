<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codevelop_Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="img/bg_frame1.jpg" alt="drink, fries, burger and chicken" class="background meal" id="default-bg">
        <img src="img/bg_frame1.jpg" alt="drink, fries, burger and chicken" class="background meal chicken-burger" id="bg_frame1">
        <img src="img/drink_fries_burger_chicken.png" alt="drink_fries_burger_chicken.png" class="meal chicken-burger" id="meal1-png">
        <img src="img/txt_footer_logo.png" alt="txt footer logo" class="footer">
        <img src="img/txt_headline_890.png" alt="txt price healine" class="headline" id="txt_headline_890">
        <img src="img/stripe_red.png" alt="red stripe" class="stripe" id="stripe_red">
        <img src="img/stripe_blue.png" alt="blue stripe" class="stripe" id="stripe_blue">
        <img src="img/stripe_yellow.png" alt="yellow stripe" class="stripe" id="stripe_yellow">
        <img src="img/stripe_green.png" alt="green stripe" class="stripe" id="stripe_green">
        <img src="img/txt_end.png" alt="Big Bang by McDonald's" class="txt side-headline" id="end-text">
        <img src="img/price_890.png" alt="Price 8.90" class="side-headline" id="price-890">
        <img src="img/txt_chicken_paprika.png" alt="chicken paprika" class="txt" id="chicken-paprika">
        <img src="img/bg_frame3.jpg" alt="Drink, fries, cheese burger" class="background meal cheeseburger" id="bg_frame3">
        <img src="img/drink_fries_burger_cheese.png" alt="cheeseburger" class="meal" id="meal2-png">
        <img src="img/txt_double_cheeseburger.png" alt="cheeseburger text" class="txt" id="cheeseburgerTxt">
        <img src="img/bg_frame4.jpg" alt="Drink, fries, fish" class="background meal fish-burger" id="bg_frame4">
        <img src="img/drink_fries_burger_fish.png" alt="fish burger" class="meal" id="meal3-png">
        <img src="img/txt_filet-o-fish.png" alt="fish burger text" class="txt" id="fish-burgerTxt">
        <img src="img/bg_frame5.jpg" alt="turquoise background" class="background" id="bg_frame5">
        <img src="img/button_cta.png" alt="button_cta" id="button-cta">
    </div>

    <script src="script.js"></script>
</body>
</html>
